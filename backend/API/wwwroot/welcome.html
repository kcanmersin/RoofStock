<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Roofstock</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .logo {
            margin-bottom: 10px;
        }

        .logo img {
            width: 300px; /* Adjust the logo width */
            height: auto;
        }

        .logo-caption {
            font-size: 1em;
            color: #d3d3d3; /* Light gray */
            margin-top: 10px;
            line-height: 1.4;
        }

        h1 {
            font-size: 3em;
            color: #FFA500; /* Orange */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #d3d3d3; /* Light gray */
            margin-bottom: 20px;
            line-height: 1.6;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2em;
            color: #d3d3d3;
            line-height: 1.4;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #1a1a1a;
            background-color: #FFA500; /* Orange */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cc8400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="defaultlogo.jpg" alt="Roofstock Logo">
        </div>
        <h1>Welcome to RoofStock!</h1>
        <p>Your registration is complete. We are excited to have you on board!</p>


        <a href="/" class="button">Go to Dashboard</a>
    </div>
</body>
</html>
