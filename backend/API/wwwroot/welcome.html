<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Roofstock</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            width: 200px; /* Adjusted for better scaling */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #FFA500;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #d3d3d3;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #FFA500;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

            .button:hover {
                background-color: #cc8400;
            }

            .button:focus {
                outline: none;
                box-shadow: 0 0 10px #FFA500;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="defaultlogo.jpg" alt="Roofstock Logo">
        </div>
        <h1>Welcome to RoofStock!</h1>
        <p>Your registration is complete. We are excited to have you on board!</p>
        <a href="http://localhost:3000/login" class="button">Go to Dashboard</a>
    </div>
</body>
</html>
